<html>
    <head>
        <script>
            class Node{
                constructor(data){
                    this.data = data;
                    this.next = null;
                }
            }

            class LinkedList{
                constructor(){
                    this.head = null;
                    this.size = 0;
                }

                append(data){
                    const newNode = new Node(data);
                    if(this.head === null){
                        this.head = newNode;
                    }else{
                        let current = this.head;
                        while(current.next !== null){
                            current = current.next;
                        }
                        current.next = newNode;
                    }
                    this.size++;
                }

                prepend(data){
                    const newNode = new Node(data);
                    newNode.next = this.head;
                    this.head = newNode;
                    this.size++;
                }

                remove(data){
                    if(this.head === null) return;

                    if(this.head.data === data){
                        this.head = this.head.next;
                        this.size-- ;
                        return;
                    }
                    let current = this.head;
                    let prev = null;

                    while(current !== null && current.data !== data){
                        prev = current;
                        current = current.next;
                    }
                    if (current === null) return;
                    prev.next = current.next;
                    this.size--;
                }

                find(data){
                    let current = this.head;
                    while(current !== null){
                        if(current.data === data) return current;
                        current = current.next;
                    }
                    return null;
                }

                print(){
                    let current= this.head;
                    let result = " " ;

                    while(current !== null){
                        result += current.data + " -> " ;
                      current = current.next;
                    }
                    console.log(result + "null");
                }

                getSize(){
                    return this.size;
                }
            }

            const list = new LinkedList();

            list.append(3);
            list.append(2);
            list.append(1);
            list.prepend(0);
            list.append(4);

            list.remove(4);

            console.log(list.find(3));
            list.print();
            console.log(list.getSize());

        </script>
    </head>
</html>
